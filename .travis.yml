language: go

go:
  - 1.12.1
  - tip

group: bluezone

matrix:
  fast_finish: true
  allow_failures:
  - go: tip
  
cache:
  bundler: true

sudo: true

addons:
  apt:
    packages:
      - bc

before_install:
  - sudo add-apt-repository ppa:masterminds/glide -y && sudo apt-get update -q
  - sudo curl https://glide.sh/get | sh
  - sudo apt-get install bc

before_script:
  - make deps
  - go get github.com/pierrre/gotestcover

script:
  - make vet
  - make fmt
  - make test
  - make verify-gofmt
  - make coverage

after_success:
    - ./scripts/calculateCoverage.sh
    - ./scripts/publishCoverage.sh

after_failure:
    - ./scripts/handleFailure.sh
